- name: Copying the systemd file of {{COMPONENT}}-{{ENV}} server
  ansible.builtin.template:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service
      
- name: Restarting {{COMPONENT}} 
  ansible.builtin.systemd:
    name: "{{COMPONENT}}" 
    state: restarted
    enabled: true
    daemon_reload: true